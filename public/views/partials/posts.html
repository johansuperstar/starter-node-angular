<article class="posts" ng-controller="MainController">    
	<div class="inner">
		<div class="post" ng-repeat="post in posts">
			<div class="heading">
				<div class="dropdown">
					<a class="dropdown-toggle"><span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="/edit/{{post._id}}">Edit</a></li>
						<li><a href="" ng-click="remove()">Remove</a></li>
					</ul>
				</div>
				<h2>{{post.heading}}</h2>
			</div>
			<span class="date">{{post.writtenAt}}</span>
			<p>{{post.body}}</p>
		</div>
	</div>
</article>
